<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:white;
      padding: 35px;
    }

    .container {
      width: 500px;
      background-color: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    h1, h3 {
      text-align: center;
      color: black;
    }

    label {
      display:  block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 2px;
    }

    .gender {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: green;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: green;
    }

    .required {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PAYMENT FORM</h1>
    <p>Required fields are followed by <span class="required">*</span></p>

    <h3>Contact Information</h3>

    <form>
      <label for="name">Name <span class="required">*</span></label>
      <input type="text" id="name" required>

      <label>Gender <span class="required">*</span></label>
      <div class="gender">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      <label for="address">Address</label>
      <textarea id="address" rows="2"></textarea>

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" required>

      <label for="pincode">Pincode <span class="required">*</span></label>
      <input type="text" id="pincode" required>

      <h3>Payment Information</h3>

      <label for="cardType">Card Type <span class="required">*</span></label>
      <select id="cardType" required>
        <option value="">-- Select a Card Type --</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="rupay">RuPay</option>
      </select>

      <label for="cardNumber">Card Number <span class="required">*</span></label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

      <label for="expDate">Expiration Date <span class="required">*</span></label>
      <input type="text" id="expDate" placeholder="MM/YY" required>

      <label for="cvv">CVV <span class="required">*</span></label>
      <input type="password" id="cvv" placeholder="123" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>

</body>
</html>
